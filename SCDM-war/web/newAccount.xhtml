    <head>
        <title>New Account</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimum-scale=1.0"/>             
        <h:outputStylesheet name="./css/login.css"/>

    <body>
        <br/>
        <br/>
        <br/>
        <ui:composition template="./template.xhtml">

            <ui:define name="top">
            </ui:define>

            <ui:define name="left">
            </ui:define>

            <ui:define name="right">
            </ui:define>

            <ui:define name="content">
                <div class="container">

                    <div id="login-page">
                        <div class="form">
                            <h2>SCDM</h2>

                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address: </label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"/>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Nick: </label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Nick"/>

                                    <label for="exampleInputPassword1">Password: </label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"/>
                                </div>   
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Repeat Password: </label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Repeat Password"/>
                                </div>   
                                <button type="submit" class="btn btn-default">Submit</button>
                            </h:form>
                        </div>
                    </div>
                </div>
